<h:panelGrid width="100%" columnClasses="sameWidth,sameWidth"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:s="http://jboss.com/products/seam/taglib"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:rich="http://richfaces.org/rich">

	<h1>Lições Aprendidas no Projeto</h1>

	<h:form>
		<div class="actionButtons">
			<s:button view="/view/licoes/LicaoEdit.xhtml" value="Criar Nova"
				includePageParams="false" rendered="#{loggedUser.gp}">
				<f:param name="projetoId" value="#{projeto.projeto.id}" />
			</s:button>
		</div>
	</h:form>
	<h:outputText
		value="Nenhuma lição aprendida foi registrada nesse projeto ..."
		rendered="#{projeto.licoes.size() == 0}" />
	<rich:dataTable value="#{projeto.licoes}" var="_l" width="100%"
		rendered="#{projeto.licoes.size() gt 0}">
		<rich:column>
			<f:facet name="header">Titulo</f:facet>
			<h:outputText value="#{_l.titulo}" />
		</rich:column>

		<rich:column>
			<f:facet name="header">Área Impactada</f:facet>
			<h:outputText value="#{_l.areaimpactada}" />
		</rich:column>

		<rich:column>
			<f:facet name="header">Impacto</f:facet>
			<h:outputText value="#{_l.impactolicao.nome}" />
		</rich:column>

		<rich:column>
			<f:facet name="header">Prioridade</f:facet>
			<h:outputText
				value="#{_l.prioridadelicao.valor} - #{_l.prioridadelicao.nome}" />
		</rich:column>

		<rich:column>
			<f:facet name="header">Descrição</f:facet>
			<h:outputText value="#{_l.descricao}" />
		</rich:column>

	</rich:dataTable>

</h:panelGrid>
